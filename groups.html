<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
		<script src="login.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body bgcolor="#E6E6FA">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
		<script>
		function getsize(k)
		{
			return k/10;
		}
		var n = 10, // total number of nodes
			m = 10; // number of distinct clusters

		var width = window.innerWidth*0.95,
			height = window.innerHeight*0.95,
			padding = Math.min(width,height)/n, // separation between same-color nodes
			clusterPadding = Math.min(width,height)/m, // separation between different-color nodes
			maxRadius = (1/n)*Math.min(width,height);

		var color = d3.scale.category10()
			.domain(d3.range(m));

		// The largest node for each cluster.
		var clusters = new Array(m);
		var k=1;
		var nodes = d3.range(m).map(function() {
		  var i = k,
			  r = getsize(k)* maxRadius,
			  d = {
				cluster: i,
				radius: r,
				x: Math.cos(i / m * 2 * Math.PI) * 200 + width / 2 + Math.random(),
				y: Math.sin(i / m * 2 * Math.PI) * 200 + height / 2 + Math.random()
			  };
		   k++;  
		  clusters[i] = d;
		  return d;
		});

		var force = d3.layout.force()
			.nodes(nodes)
			.size([width, height])
			.gravity(.02)
			.charge(0)
			.on("tick", tick)
			.start();

		var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height);

		var node = svg.selectAll("circle")
			.data(nodes)
			.enter().append("circle")
			.style("fill", function(d) { return color(d.cluster); })
			.call(force.drag);
		
		node.transition()
			.duration(750)
			.delay(function(d, i) { return i * 5; })
			.attrTween("r", function(d) {
			  var i = d3.interpolate(0, d.radius);
			  return function(t) { return d.radius = i(t); };
			});

		function tick(e) {
		  node
			  .each(cluster(10 * e.alpha * e.alpha))
			  .each(collide(.5))
			  .attr("cx", function(d) { return d.x; })
			  .attr("cy", function(d) { return d.y; });
		}

		// Move d to be adjacent to the cluster node.
		function cluster(alpha) {
		  return function(d) {
			var cluster = clusters[d.cluster];
			if (cluster === d) return;
			var x = d.x - cluster.x,
				y = d.y - cluster.y,
				l = Math.sqrt(x * x + y * y),
				r = d.radius + cluster.radius;
			if (l != r) {
			  l = (l - r) / l * alpha;
			  d.x -= x *= l;
			  d.y -= y *= l;
			  cluster.x += x;
			  cluster.y += y;
			}
		  };
		}

		// Resolves collisions between d and all other circles.
		function collide(alpha) {
		  var quadtree = d3.geom.quadtree(nodes);
		  return function(d) {
			var r = d.radius + maxRadius + Math.max(padding, clusterPadding),
				nx1 = d.x - r,
				nx2 = d.x + r,
				ny1 = d.y - r,
				ny2 = d.y + r;
			quadtree.visit(function(quad, x1, y1, x2, y2) {
			  if (quad.point && (quad.point !== d)) {
				var x = d.x - quad.point.x,
					y = d.y - quad.point.y,
					l = Math.sqrt(x * x + y * y),
					r = d.radius + quad.point.radius + (d.cluster === quad.point.cluster ? padding : clusterPadding);
				if (l < r) {
				  l = (l - r) / l * alpha;
				  d.x -= x *= l;
				  d.y -= y *= l;
				  quad.point.x += x;
				  quad.point.y += y;
				}
			  }
			  return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
			});
		  };
		}

		</script>
		<div class="round-button">
			<div class="round-button-circle">
				<a href="http://example.com" class="round-button">
					<img src="white-plus-hi.png" id="more"/>
				</a>
			</div>
		</div>
	</body>
</html>
